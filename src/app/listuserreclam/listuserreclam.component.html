<div>
  <!--Liste des réclamations-->
  <table  class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Adresse</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let reclamation of reclamations; index as i">
      <th scope="row">{{i + 1}}</th>
      <td><a routerLink='/userhome/{{i}}'>{{ reclamation.location }}</a></td>
      <td>{{ reclamation.date}}</td>
      <td>{{ reclamation.description}}</td>
    </tr>
    </tbody>
  </table>

  <button mat-raised-button (click)="addReclamation()" color="primary">Créer une réclamation</button>

</div>
