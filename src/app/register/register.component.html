    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">

        <div class="form-row">
          <div class="col-12 col-md-12 mb-2 mb-md-0">

            <input type="name" class="form-control form-control-lg" placeholder="name" [(ngModel)]="name">

          <div class="col-12 col-md-12 mb-2 mb-md-0">
            <!--<input matInput placeholder="text" [(ngModel)]="password">-->
