<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">

        <div class="form-row">
          <div class="col-12 col-md-12 mb-2 mb-md-0">
            <!--<input matInput placeholder="mail" [(ngModel)]="mail">-->
            <input class="form-control form-control-lg" placeholder="enter your email ..." [(ngModel)]="mail">
          </div>
          <div class="col-12 col-md-12 mb-2 mb-md-0">
            <!-- <input matInput placeholder="password" [(ngModel)]="password">-->
            <input class="form-control form-control-lg" placeholder="enter your password ..." [(ngModel)]="password">
          </div>

          <div class="col-12 col-md-12 mb-2 mb-md-0">
            <!--<button mat-button (click)="addBtn()" > OK </button>-->
            <button mat-button (click)="addBtn()"> OK</button>
          </div>
          <div *ngIf="erreur">

            <div class="shadawbox" role="alert">
              <h1>{{erreur}}</h1>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


</header>

<div class="row no-gutters">

  <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('img/bg-showcase-1.jpg');"></div>
  <div class="col-lg-6 order-lg-1 my-auto showcase-text">
  </div>
</div>
