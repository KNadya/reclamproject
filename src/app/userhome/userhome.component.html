<form #reclamationForm="ngForm" (ngSubmit)="sendReclamation(reclamationForm)">

<div class="example-container">

  <div class="jumbotron">
    <h1>Création d'une réclamation</h1>
    <p>Veuillez saisir les détails de votre réclamation</p>
  </div>

  <mat-form-field>
    <input matInput placeholder="Adresse" [(ngModel)]="location" name="location">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="date" name="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description de la réclamation" [(ngModel)]="description" name="description"></textarea>
  </mat-form-field>

  <mat-divider></mat-divider>

  <!--Liste des pièces jointes-->
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom du fichier</th>
      <th>Taille</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let file of selectedFiles; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{ file.name }}</td>
      <td>{{ file.size | fileSizeFilter:2}}</td>
    </tr>

    </tbody>
  </table>

  <mat-divider style="margin: 10px"></mat-divider>

 <!--Sélectionner un fichier-->
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelected($event)">
    <label class="custom-file-label" for="customFile">Sélectionner un fichier</label>
  </div>

  <mat-divider style="margin: 20px"></mat-divider>

  <div class="button-container">
    <button mat-raised-button  type="submit" color="primary">Envoyer la réclamation</button>
    <mat-divider [vertical]="true" style="margin: 20px"></mat-divider>
    <button mat-raised-button  (click)="cancel()" color="primary">Annuler</button>
  </div>


</div>

</form>
